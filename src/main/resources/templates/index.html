<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş - Eğitim Platformu</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Login form'unu bul
        const loginForm = document.querySelector('form');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Normal form submit'i engelle
                
                // Form verilerini al
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginType = document.querySelector('input[name="loginType"]:checked').value;
                
                // Loading state göster
                const submitButton = document.querySelector('.login-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = '⏳ Giriş yapılıyor...';
                submitButton.disabled = true;
                
                try {
                    // API'ye login isteği gönder
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        // Başarılı giriş
                        const data = await response.json();
                        
                        // Token'ı localStorage'da sakla
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userRole', loginType);
                        
                        // Başarı mesajı göster
                        showMessage('Başarılı! Yönlendiriliyorsunuz...', 'success');
                        
                        // 1 saniye sonra dashboard'a yönlendir
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                        
                    } else {
                        // Hata durumu
                        showMessage('E-posta veya şifre yanlış!', 'error');
                    }
                    
                } catch (error) {
                    // Network hatası
                    showMessage('Bağlantı hatası! Lütfen tekrar deneyin.', 'error');
                    console.error('Login error:', error);
                } finally {
                    // Button'ı eski haline getir
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        }
        
        // Mesaj gösterme fonksiyonu
        function showMessage(message, type) {
            // Eski mesajları temizle
            const oldMessages = document.querySelectorAll('.dynamic-message');
            oldMessages.forEach(msg => msg.remove());
            
            // Yeni mesaj oluştur
            const messageDiv = document.createElement('div');
            messageDiv.className = `dynamic-message ${type === 'success' ? 'success-message' : 'error-message'}`;
            messageDiv.textContent = message;
            
            // Form'un üstüne ekle
            const form = document.querySelector('form');
            form.parentNode.insertBefore(messageDiv, form);
            
            // 5 saniye sonra mesajı kaldır
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    });
    </script>


<body class="auth-page">

<div class="main-container">
    <div class="login-card">
        <div class="platform-header">
            <h1 class="platform-title">🎓 Eğitim Platformu</h1>
            <p class="platform-subtitle">Geleceğinizi şekillendirin</p>
        </div>
        
        <h2 class="login-title">🔐 Sisteme Giriş</h2>
        
        <!-- Hata ve başarı mesajları -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            
            <!-- Role Seçimi -->
            <div class="role-selection">
                <label class="role-label">👤 Giriş Türünüzü Seçin:</label>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="loginType" value="USER" checked>
                        <span class="role-text">👨‍🎓 Öğrenci</span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="loginType" value="MANAGER">
                        <span class="role-text">👔 Eğitmen</span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="loginType" value="ADMIN">
                        <span class="role-text">👑 Yönetici</span>
                    </label>
                </div>
            </div>
            
            <!-- Email input -->
            <div class="form-group">
                <label for="email">📧 E-posta Adresi</label>
                <input type="email" id="email" name="email" required 
                       th:value="${email}" 
                       placeholder="ornek@email.com"
                       class="form-input">
            </div>
            
            <!-- Password input -->
            <div class="form-group">
                <label for="password">🔒 Şifre</label>
                <input type="password" id="password" name="password" required
                       placeholder="Şifrenizi girin"
                       class="form-input">
            </div>
            
            <!-- Test kullanıcıları bilgi kutusu -->
            <div class="test-users-box">
                <h4 class="test-users-title">🧪 Test Kullanıcıları</h4>
                <div class="test-user-item"><strong>👨‍🎓 Öğrenci:</strong> user1@test.com / password</div>
                <div class="test-user-item"><strong>👔 Eğitmen:</strong> manager1@test.com / password</div>
                <div class="test-user-item"><strong>👑 Yönetici:</strong> admin1@test.com / password</div>
            </div>
            
            <!-- Login button -->
            <button type="submit" class="login-button">
                🚀 Sisteme Giriş Yap
            </button>
        </form>
        
        <!-- Register links -->
        <div class="register-links">
            <p>Hesabınız yok mu? <a th:href="@{/register}">Kayıt Ol</a></p>
            <p><a th:href="@{/dashboard}">🏠 Ana Sayfaya Git</a></p>
        </div>
    </div>
</div>

</body>
</html>
