<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiriÅŸ - EÄŸitim Platformu</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script src="/js/auth.js" defer></script>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Login form'unu bul
        const loginForm = document.querySelector('form');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Normal form submit'i engelle
                
                // Form verilerini al
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                // Rol seÃ§imi UI'da gÃ¶sterilse de sunucu belirler; kullanÄ±cÄ± seÃ§imine gÃ¼venmeyiz
                
                // Loading state gÃ¶ster
                const submitButton = document.querySelector('.login-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'â³ GiriÅŸ yapÄ±lÄ±yor...';
                submitButton.disabled = true;
                
                try {
                    // API'ye login isteÄŸi gÃ¶nder
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        // BaÅŸarÄ±lÄ± giriÅŸ
                        const data = await response.json();
                        
                        // Token'Ä± sakla ve rolu JWT'den belirle
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userEmail', email);
                        try {
                            const roleFromToken = window.Auth?.getRoleFromToken(data.token) || null;
                            if (roleFromToken) {
                                localStorage.setItem('userRole', roleFromToken);
                            } else {
                                localStorage.removeItem('userRole');
                            }
                        } catch (e) {
                            console.warn('Rol okunamadÄ±, userRole temizleniyor:', e);
                            localStorage.removeItem('userRole');
                        }
                        
                        // BaÅŸarÄ± mesajÄ± gÃ¶ster
                        showMessage('BaÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');

                        // Role gÃ¶re hedef sayfayÄ± belirle ve yÃ¶nlendir
                        let target = '/dashboard';
                        try {
                            const r = window.Auth?.getRoleFromToken(data.token) || null;
                            if (r === 'ADMIN') target = '/admin';
                            else if (r === 'MANAGER') target = '/manager';
                        } catch(_) {}
                        window.location.href = target;
                        
                    } else {
                        // Hata durumu
                        showMessage('E-posta veya ÅŸifre yanlÄ±ÅŸ!', 'error');
                    }
                    
                } catch (error) {
                    // Network hatasÄ±
                    showMessage('BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.', 'error');
                    console.error('Login error:', error);
                } finally {
                    // Button'Ä± eski haline getir
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        }
        
        // Mesaj gÃ¶sterme fonksiyonu
        function showMessage(message, type) {
            // Eski mesajlarÄ± temizle
            const oldMessages = document.querySelectorAll('.dynamic-message');
            oldMessages.forEach(msg => msg.remove());
            
            // Yeni mesaj oluÅŸtur
            const messageDiv = document.createElement('div');
            messageDiv.className = `dynamic-message ${type === 'success' ? 'success-message' : 'error-message'}`;
            messageDiv.textContent = message;
            
            // Form'un Ã¼stÃ¼ne ekle
            const form = document.querySelector('form');
            form.parentNode.insertBefore(messageDiv, form);
            
            // 5 saniye sonra mesajÄ± kaldÄ±r
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    });
    </script>


<body class="auth-page">

<div class="main-container">
    <div class="login-card">
        <div class="platform-header">
            <h1 class="platform-title">ğŸ“ EÄŸitim Platformu</h1>
            <p class="platform-subtitle">GeleceÄŸinizi ÅŸekillendirin</p>
        </div>
        
        <h2 class="login-title">ğŸ” Sisteme GiriÅŸ</h2>
        
        <!-- Hata ve baÅŸarÄ± mesajlarÄ± -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            
            <!-- Role SeÃ§imi -->
            
            <!-- Email input -->
            <div class="form-group">
                <label for="email">ğŸ“§ E-posta Adresi</label>
                <input type="email" id="email" name="email" required 
                       th:value="${email}" 
                       placeholder="ornek@email.com"
                       class="form-input">
            </div>
            
            <!-- Password input -->
            <div class="form-group">
                <label for="password">ğŸ”’ Åifre</label>
                <input type="password" id="password" name="password" required
                       placeholder="Åifrenizi girin"
                       class="form-input">
            </div>
            
            <!-- Test kullanÄ±cÄ±larÄ± bilgi kutusu -->
            <div class="test-users-box">
                <h4 class="test-users-title">ğŸ§ª Test KullanÄ±cÄ±larÄ±</h4>
                <div class="test-user-item"><strong>ğŸ‘¨â€ğŸ“ Ã–ÄŸrenci:</strong> user1@test.com / password</div>
                <div class="test-user-item"><strong>ğŸ‘” EÄŸitmen:</strong> manager1@test.com / password</div>
                <div class="test-user-item"><strong>ğŸ‘‘ YÃ¶netici:</strong> admin1@test.com / password</div>
            </div>
            
            <!-- Login button -->
            <button type="submit" class="login-button">
                ğŸš€ Sisteme GiriÅŸ Yap
            </button>
        </form>
        
        <!-- Register links -->
        <div class="register-links">
            <p>HesabÄ±nÄ±z yok mu? <a th:href="@{/register}">KayÄ±t Ol</a></p>
            <p><a th:href="@{/dashboard}">ğŸ  Ana Sayfaya Git</a></p>
        </div>
    </div>
</div>

</body>
</html>
