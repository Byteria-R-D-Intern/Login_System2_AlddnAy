<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil - Eƒüitim Platformu</title>
    <style>
        body {
            font-family: 'Cambria', 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .page-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 20px;
        }
        
        .page-title {
            color: #2c3e50;
            margin: 0;
            font-size: 28px;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .profile-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0 0 20px 0;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            color: #6c757d;
            min-width: 100px;
        }
        
        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .role-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .role-user { background: #cce5ff; color: #004085; }
        .role-manager { background: #fff3cd; color: #856404; }
        .role-admin { background: #f8d7da; color: #721c24; }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }
        
        .form-control:disabled {
            background-color: #e9ecef;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">üë§ Profilim</h1>
        <div class="header-buttons">
            <a href="/tasks" class="btn btn-primary">üìã G√∂revlerim</a>
            <a href="/dashboard" class="btn btn-primary">üè† Dashboard</a>
            <button class="btn btn-danger" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
        </div>
    </div>
    
    <!-- Loading -->
    <div id="loadingMessage" class="loading">
        <h3>‚è≥ Profil bilgileri y√ºkleniyor...</h3>
    </div>
    
    <!-- Messages -->
    <div id="successMessage" class="success-message" style="display: none;"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <!-- Profile Content -->
    <div id="profileContent" class="profile-grid" style="display: none;">
        <!-- User Info Card -->
        <div class="profile-card">
            <h2 class="card-title">üìã Kullanƒ±cƒ± Bilgileri</h2>
            <div id="userInfo">
                <!-- User info will be loaded here -->
            </div>
            
            <!-- User Stats -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Toplam G√∂rev</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Tamamlanan</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Bekleyen</div>
                </div>
            </div>
        </div>
        
        <!-- Edit Profile Card -->
        <div class="profile-card">
            <h2 class="card-title">‚úèÔ∏è Profil D√ºzenle</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="editEmail">üìß E-posta</label>
                    <input type="email" id="editEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editName">üë§ Ad</label>
                    <input type="text" id="editName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editSurname">üë§ Soyad</label>
                    <input type="text" id="editSurname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editRole">üé≠ Rol</label>
                    <input type="text" id="editRole" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="width: 100%;">üíæ Profili G√ºncelle</button>
                </div>
            </form>
            
            <!-- Password Change -->
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #dee2e6;">
                <h3 style="color: #2c3e50; margin-bottom: 15px;">üîí ≈ûifre Deƒüi≈ütir</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">üîê Mevcut ≈ûifre</label>
                        <input type="password" id="currentPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">üîë Yeni ≈ûifre</label>
                        <input type="password" id="newPassword" class="form-control" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">üîë Yeni ≈ûifre (Tekrar)</label>
                        <input type="password" id="confirmPassword" class="form-control" required minlength="8">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">üîÑ ≈ûifre Deƒüi≈ütir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let currentUser = null;
let userStats = null;

// JWT token'dan user ID √ßƒ±kar
function getUserIdFromToken(token) {
    try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        
        const payload = JSON.parse(jsonPayload);
        return payload.sub; // JWT'de user ID 'sub' field'ƒ±nda
    } catch (error) {
        console.error('Token decode hatasƒ±:', error);
        return null;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Token kontrol√º
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    
    // Profile bilgilerini y√ºkle
    loadProfile();
    
    // Form submit handlers
    document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
    document.getElementById('passwordForm').addEventListener('submit', handlePasswordChange);
});

// Profile bilgilerini y√ºkle
async function loadProfile() {
    const token = localStorage.getItem('authToken');
    
    try {
        // Token'dan user ID √ßƒ±kar
        const userId = getUserIdFromToken(token);
        if (!userId) {
            console.error('Token\'dan user ID √ßƒ±karƒ±lamadƒ±');
            window.location.href = '/login';
            return;
        }
        
        // User profile bilgilerini √ßek
        const [profileResponse, statsResponse] = await Promise.all([
            fetch(`/api/user/profile/${userId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            }),
            fetch('/api/tasks', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
        ]);
        
        if (profileResponse.ok && statsResponse.ok) {
            currentUser = await profileResponse.json();
            const tasks = await statsResponse.json();
            
            // Stats hesapla
            userStats = {
                total: tasks.length,
                completed: tasks.filter(t => t.status === 'COMPLETED').length,
                pending: tasks.filter(t => t.status === 'PENDING').length
            };
            
            displayProfile();
        } else if (profileResponse.status === 401 || profileResponse.status === 403) {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        } else {
            throw new Error('Profile bilgileri y√ºklenemedi');
        }
    } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('loadingMessage').innerHTML = 
            '<h3>‚ùå Profil bilgileri y√ºklenirken hata olu≈ütu</h3><p>L√ºtfen sayfayƒ± yenileyin.</p>';
    }
}

// Profile bilgilerini ekranda g√∂ster
function displayProfile() {
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('profileContent').style.display = 'grid';
    
    // User Info
    const userInfoHtml = `
        <div class="info-row">
            <span class="info-label">üìß E-posta:</span>
            <span class="info-value">${escapeHtml(currentUser.email || 'Belirtilmemi≈ü')}</span>
        </div>
        <div class="info-row">
            <span class="info-label">üë§ Ad Soyad:</span>
            <span class="info-value">${escapeHtml((currentUser.name || '') + ' ' + (currentUser.surname || ''))}</span>
        </div>
        <div class="info-row">
            <span class="info-label">üé≠ Rol:</span>
            <span class="info-value">
                <span class="role-badge role-${(currentUser.role || 'user').toLowerCase()}">${getRoleText(currentUser.role)}</span>
            </span>
        </div>
        <div class="info-row">
            <span class="info-label">üìÖ Kayƒ±t Tarihi:</span>
            <span class="info-value">${formatDate(currentUser.createdAt || new Date())}</span>
        </div>
    `;
    document.getElementById('userInfo').innerHTML = userInfoHtml;
    
    // Stats
    document.getElementById('totalTasks').textContent = userStats.total;
    document.getElementById('completedTasks').textContent = userStats.completed;
    document.getElementById('pendingTasks').textContent = userStats.pending;
    
    // Edit form'u doldur
    document.getElementById('editEmail').value = currentUser.email || '';
    document.getElementById('editName').value = currentUser.name || '';
    document.getElementById('editSurname').value = currentUser.surname || '';
    document.getElementById('editRole').value = getRoleText(currentUser.role);
}

// Profile g√ºncelleme
async function handleProfileUpdate(e) {
    e.preventDefault();
    
    const token = localStorage.getItem('authToken');
    const profileData = {
        email: document.getElementById('editEmail').value,
        name: document.getElementById('editName').value,
        surname: document.getElementById('editSurname').value
    };
    
    const submitButton = document.querySelector('#profileForm button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.textContent = '‚è≥ G√ºncelleniyor...';
    submitButton.disabled = true;
    
    try {
        const response = await fetch(`/api/auth/users/${currentUser.id}`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(profileData)
        });
        
        if (response.ok) {
            const updatedToken = await response.text();
            if (updatedToken) {
                localStorage.setItem('authToken', updatedToken);
                localStorage.setItem('userEmail', profileData.email);
            }
            showMessage('Profil ba≈üarƒ±yla g√ºncellendi!', 'success');
            loadProfile(); // Refresh profile
        } else {
            throw new Error('Profil g√ºncellenemedi');
        }
    } catch (error) {
        console.error('Error updating profile:', error);
        showMessage('Profil g√ºncellenirken hata olu≈ütu!', 'error');
    } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
}

// ≈ûifre deƒüi≈ütirme
async function handlePasswordChange(e) {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (newPassword !== confirmPassword) {
        showMessage('Yeni ≈üifreler e≈üle≈ümiyor!', 'error');
        return;
    }
    
    if (newPassword.length < 8) {
        showMessage('Yeni ≈üifre en az 8 karakter olmalƒ±dƒ±r!', 'error');
        return;
    }
    
    const token = localStorage.getItem('authToken');
    const passwordData = {
        email: currentUser.email,
        name: currentUser.name,
        surname: currentUser.surname,
        password: newPassword
    };
    
    const submitButton = document.querySelector('#passwordForm button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.textContent = '‚è≥ Deƒüi≈ütiriliyor...';
    submitButton.disabled = true;
    
    try {
        const response = await fetch(`/api/auth/users/${currentUser.id}`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(passwordData)
        });
        
        if (response.ok) {
            const updatedToken = await response.text();
            if (updatedToken) {
                localStorage.setItem('authToken', updatedToken);
            }
            showMessage('≈ûifre ba≈üarƒ±yla deƒüi≈ütirildi!', 'success');
            document.getElementById('passwordForm').reset();
        } else {
            throw new Error('≈ûifre deƒüi≈ütirilemedi');
        }
    } catch (error) {
        console.error('Error changing password:', error);
        showMessage('≈ûifre deƒüi≈ütirilirken hata olu≈ütu!', 'error');
    } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
}

// Utility functions
function getRoleText(role) {
    const roleMap = {
        'USER': 'üë®‚Äçüéì √ñƒürenci',
        'MANAGER': 'üëî Eƒüitmen',
        'ADMIN': 'üëë Y√∂netici'
    };
    return roleMap[role] || role;
}

function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString('tr-TR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showMessage(message, type) {
    const successEl = document.getElementById('successMessage');
    const errorEl = document.getElementById('errorMessage');
    
    // Hide both
    successEl.style.display = 'none';
    errorEl.style.display = 'none';
    
    // Show appropriate message
    if (type === 'success') {
        successEl.textContent = message;
        successEl.style.display = 'block';
        setTimeout(() => successEl.style.display = 'none', 5000);
    } else {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => errorEl.style.display = 'none', 5000);
    }
}

function logout() {
    localStorage.removeItem('authToken');
    localStorage.removeItem('userEmail');
    localStorage.removeItem('userRole');
    window.location.href = '/login';
}
</script>

</body>
</html>
